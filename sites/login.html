  <body>
    <div class="content-container">
      <header>
        <figure class="header_image_left">
          <img src="../images/decoration/skull-pumpkin.png" alt="" />
        </figure>
        <input type="checkbox" id="menuToggle" />
        <label for="menuToggle"><i class="fa-solid fa-bars fa-2x"></i></label>
        <nav class="header__nav">
          <label for="menuToggle"
            ><i class="fa-solid fa-circle-xmark fa-2x"></i
          ></label>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="header__nav__dropdown">
              <a href="./halloween.html">Halloween</a>
              <ul class="header__nav__submenu">
                <li><a href="./halloween.html#geschichte">Geschichte</a></li>
                <li><a href="./halloween.html#costume">Kostüme</a></li>
              </ul>
            </li>
            <li class="header__nav__dropdown">
              <a href="./media.html">Media</a>
              <ul class="header__nav__submenu">
                <li><a href="./media.html#movies">Filme</a></li>
                <li><a href="./media.html#music">Musik</a></li>
              </ul>
            </li>
            <li><a href="./shop.html">Shop</a></li>
            <li>
              <a class="header__nav__login nav_active" href="./login.html"
                >Login</a
              >
            </li>
          </ul>
        </nav>
        <figure class="header_image_right">
          <img src="../images/decoration/skull-pumpkin.png" alt="" />
        </figure>
      </header>
      <main>
        <section class="login">
          <div class="login_wrapper">
            <h1 class="login_header">Login</h1>
            <form action="https://formspree.io/f/xwkgqyzz" method="post">
              <div class="login_input">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Gib deinen Nutzernamen ein..."
                  tabindex="1"
                  minlength="1"
                  required
                />
              </div>
              <div class="login_input">
                <label for="password">Passwort</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Dein Passwort..."
                  tabindex="2"
                  minlength="8"
                  required
                />
              </div>
              <div class="login_remember">
                <div class="login_remember_checkbox">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    tabindex="3"
                  />
                  <label for="checkbox">Remember me </label>
                </div>
                <a href="#">Passwort vergessen?</a>
              </div>
              <div class="login_btn">
                <button type="submit" tabindex="4">Login</button>
              </div>
            </form>
            <div class="login_register">
              <p>noch keinen Account? <a href="#">Jetzt registrieren!</a></p>
            </div>
          </div>
        </section>
        <div class="animationen">
          <div class="animation-diagonal">
            <img
              src="../images/animation/ghost-diagonal.png"
              alt="dunkler Geist"
            />
          </div>
          <div class="animation-left-right">
            <img src="../images/animation/zombie-green.png" alt="Zombie" />
          </div>
          <div class="animation-down-up">
            <img
              src="../images/animation/ghost-up-down.png"
              alt="heller Geist"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
